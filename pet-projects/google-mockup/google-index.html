<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>Google Mockup</title>
        <link rel='stylesheet' href='google-style.css'/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">        
    </head>
    
    <header>
        <ul class='header-items'>
            <li> <a href='https://www.google.com/intl/ko/gmail/about/#' class="gmail" > Gmail </a> </li>
            <li> <a href='https://www.google.com/intl/ko/gmail/about/#' class="image" > 이미지 </a>  </li>
            <li class="expand-logo"> 
            
                <div class='grid1'></div>
                <div class='grid2'></div>
                <div class='grid3'></div>
                <div class='grid4'></div>
                <div class='grid5'></div>
                <div class='grid6'></div>
                <div class='grid7'></div>
                <div class='grid8'></div>
                <div class='grid9'></div>
            
            </li>
            <li class="profile"> profile </li>            
        </ul>
    </header>
    
    <div class='content-wrapper'>
        
        <div class='banner-image'>
            <img src="./images/google-banner.gif"/>
            <img src="./images/link.png" class="link"/>            
        </div>


        
        <div class='search-box'>
            <div class="search-icon-wrapper">
                <img src="./images/search.png" class="search-icon" />
            </div>
            
            <div class="voice-icon-wrapper">
                <img src="./images/voice.jpg" class="voice-icon"/>
            </div>
            
        </div>
        
        <div class='search-button'>
            <div class="button1">
                Google search
            </div>
            
            <div class="button2">
                I'm Feeling Lucky
            </div>
        </div>
        
        <div class='explain'>
            <div class="lang-explain">
                Google offered in: <span class='korean'>한국어 </span>
            </div>
            

        </div>
        
    </div>

    <footer>
        <div class='country-info'>
            <span>South Korea</span>
        </div>
        
        <div class='extra-links'>
            <ul class="left-footer">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search works</li>
            </ul>
            
            <ul class="right-footer">
                <li>Privacy</li>
                <li>terms</li>
                <li>Settings</li>
            </ul>
        </div>
        
    </footer>
    
</html>
