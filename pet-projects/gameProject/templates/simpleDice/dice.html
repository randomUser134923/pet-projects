{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'simpleDice/css/style.css' %}" >
    </head>
    <body>
        <div class="container">
            <div class="content-wrapper">
                <div class="square">
                    <div class="first-face">
                      <span class="pip"></span>
                    </div>
                    <div class="second-face">
                      <span class="pip"></span>
                      <span class="pip"></span>
                    </div>
                    <div class="third-face">
                      <span class="pip"></span>
                      <span class="pip"></span>
                      <span class="pip"></span>
                    </div>
                    <div class="fourth-face">
                      <div class="column">
                        <span class="pip"></span>
                        <span class="pip"></span>
                      </div>
                      <div class="column">
                        <span class="pip"></span>
                        <span class="pip"></span>
                      </div>
                    </div>
                    <div class="fifth-face">
                      <div class="column">
                        <span class="pip"></span>
                        <span class="pip"></span>
                      </div>
                      <div class="column">
                        <span class="pip"></span>
                      </div>
                      <div class="column">
                        <span class="pip"></span>
                        <span class="pip"></span>
                      </div>
                    </div>
                    <div class="sixth-face">
                      <div class="column">
                        <span class="pip"></span>
                        <span class="pip"></span>
                        <span class="pip"></span>
                      </div>
                      <div class="column">
                        <span class="pip"></span>
                        <span class="pip"></span>
                        <span class="pip"></span>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
